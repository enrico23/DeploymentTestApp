trigger:
  batch: true
  branches:
    include:
    - main

pool:
  name: DemoPool
  vmImage: 'windows-2022'

variables:
  runEndToEnd: ${{ne(variables['Build.Reason'], 'PullRequest')}}
  pullRequestFileListPath: $(Agent.TempDirectory)\pullRequestFileList.json
# ---------------------------------

stages:
- stage: BuildStage
  displayName:  üèó Build Stage
  dependsOn: []

  jobs:
  - job: HelloWorld
    displayName: Hello World
    steps:
      - task: PowerShell@2
        inputs:
          targetType: 'inline'
          script: |
            echo "Getting list of files changed."
            $files = git --no-pager diff --name-only FETCH_HEAD $(git merge-base FETCH_HEAD master)
            echo "$files"
            echo "Total changed $fileCount files"
            echo "Repository Id: ${{Build.Repository.ID}}"
            echo "Repository Name: ${{Build.Repository.Name}}"
            echo "Repository Provider: ${{Build.Repository.Provider}}"
            echo "Hash or SHA: {{Build.SourceVersion}}"
            echo "Source Version Message{{Build.SourceVersionMessage}}"
            echo "PR ID: {{System.PullRequest.PullRequestId}}"
            echo "PR PullRequestNumber: {{System.PullRequest.PullRequestId}}"
