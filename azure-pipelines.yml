trigger:
  batch: true
  branches:
    include:
    - main

pool:
  name: DemoPool
  vmImage: 'windows-2022'

variables:
  runEndToEnd: ${{ne(variables['Build.Reason'], 'PullRequest')}}

# ---------------------------------

stages:
- stage: BuildStage
  displayName:  üèó Build Stage
  dependsOn: []

  jobs:
  - job: HelloWorld
    displayName: Hello World
    steps:
      - task: PowerShell@2
        inputs:
          targetType: 'inline'
          script: |
            echo "Getting list of files changed."
            $files=$(git diff-tree --no-commit-id --name-status -r $(Build.SourceVersion))
            $temp=$files -split ' '
            $count=$temp.Length
            echo "Total changed $count files"

