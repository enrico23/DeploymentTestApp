trigger:
  batch: true
  branches:
    include:
    - main

pool:
  name: DemoPool
  vmImage: 'windows-2022'

variables:
  runEndToEnd: ${{ne(variables['Build.Reason'], 'PullRequest')}}
  pullRequestFileListPath: $(Agent.TempDirectory)\pullRequestFileList.json
# ---------------------------------

stages:
- stage: BuildStage
  displayName:  🏗 Build Stage
  dependsOn: []

  jobs:
  - job: HelloWorld
    displayName: Hello World
    steps:
      - task: PowerShell@2
        inputs:
          targetType: 'inline'
          script: |
            echo "Getting list of files changed."
            git diff HEAD^ HEAD > ${{ variables.pullRequestFileListPath }}
            $fileCount = (Get-Content ${{ variables.pullRequestFileListPath }}).Length
            echo "Total changed $fileCount files"

