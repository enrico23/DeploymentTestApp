trigger:
  batch: true
  branches:
    include:
    - main

pool:
  name: DemoPool
  vmImage: 'windows-2022'

variables:
  runEndToEnd: ${{ne(variables['Build.Reason'], 'PullRequest')}}

# ---------------------------------

stages:
- stage: BuildStage
  displayName:  🏗 Build Stage
  dependsOn: []

  jobs:
  - job: HelloWorld
    displayName: Hello World
    parameters:
      pullRequestFileListPath: $(Agent.TempDirectory)\pullRequestFileList.json
    steps:
      - task: PowerShell@2
        inputs:
          targetType: 'inline'
          script: |
            echo "Getting list of files changed."
            git diff-tree --no-commit-id --name-only -r $(Build.SourceVersion) > ${{ parameters.pullRequestFileListPath }}
            $fileCount = (Get-Content ${{ parameters.pullRequestFileListPath }}).Length
            echo "Total changed $fileCount files"

